<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/74787663e1.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <link href="./src/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="card">
          <form>
            <input
              type="text"
              class="question"
              placeholder="Your city is..."
              autofocus="on"
            />
            <input type="submit" class="search-button" value="Search" />
          </form>
          <div class="row">
            <div class="temperature col-8">
              <i class="fa-solid fa-cloud cloud-icon"></i>
              <h1>
                <span class="data">11</span>
                <span class="celsius">°C</span>
                <span class="line">/</span>
                <span class="fahrenheit not-active">°F</span>
              </h1>
            </div>
            <div class="current-city col-4">
              <h2>Lutsk</h2>
              <h3>Thursday, 20:20</h3>
              <h4>Wind: <span class="wind-speed">4</span> km/h</h4>
              <h5>Clouds</h5>
            </div>
          </div>
        </div>
        <small
          ><a href="https://github.com/Kinnix18/weather-project" target="_blank"
            >Open-source code,</a
          >
          by Oksana Yanchuk
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
